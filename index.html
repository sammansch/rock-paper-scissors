<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&family=Hubballi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="header">
            Rock Paper Scissors
        </div>
        <div class="game">
            <div class="player-container">
                <button class="btn" id="rock">Rock</button>
                <button class="btn" id="paper">Paper</button>
                <button class="btn" id="scissors">Scissors</button>
            </div>
            <div class="score-container">
                <p class="round-result"></p>
                <table class="scoreboard">
                    <tr class="name">
                        <td>Computer</td>
                        <td>Player</td>
                    </tr>
                    <tr>
                        <td id="computer-score">0</td>
                        <td id="player-score">0</td>
                    </tr>           
                </table>
            </div>
        </div>
        <div class="footer">
            <div>&copy; 2022 Sam(antha)</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
